<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>     <!--태그의 위치 중요함 !!! -->
<!-- 여기다가 style, script를 선언한다면 body가 로딩되기 전에 스타일과 스크립트를 먼저 실행함을 의미 
     html문서는 인터프리터 언어이다. 맨 윗줄부터 한줄씩 컴파일하면서 바로 실행한다.
     그래서 여기다가 스타일과 스크립트를 선언하면 스타일과 스크립트가 먼저 실행되고, 
     화면에 보여지는 body가 실행되는 것이다.-->
<style>
    /* 영역은 html문서가 흑백이므로 디자인적인 요소를 정의 */
</style>
<script>
    // 영역은 자바스크립트 영역이다. html문서가 정적이라 동적인 컨트롤을 하겠다.
</script>
<body>
    <style>

    </style>
</body>
</html>
