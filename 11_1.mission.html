<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission_계산기</title>
</head>
    <!-- 1. 키를 클릭하면 text수식으로 만들어진다.
            a. 키를 클릭하면 js를 호출
            b. 호출된 함수는 키의 값을 가져옴
            c. 가져온키로 text에 수식을 만듦
         2. 키 중에 = 를 클릭하면 수식을 계산한다. -->
<style>
    body {
        width: 900px;
        height: 500px;
        /* margin: 10px     body 바깥쪽 document랑 사이 */
        border: 1px solid;
        padding: 10%;
    }
    #calculate , .e > input, .f  input   {
        width: 195px;
        height: 50px;
        border: 1px solid;
        margin-bottom: 10px;
        border-style: outset;
        font-size: large;
    }
    #calculate > #text {
        overflow:scroll;
        background-color: white;
        position: relative;
        z-index: 5;
    }
    
    .a , .b, .c, .d , .e {
        display: block;
    }
    .a  input,
    .d  input,
    .e input, .d  #zero{
        display: inline-block;
        /* float: left; */
        width: 60px;
        height: 60px;
        border: 1px solid;
        text-align: center;
        /* margin: 0px auto; */
        margin-top: 4px;
        background-color: rgb(187, 204, 154);
        border-style: outset;
    }
    .a  input .d:hover,  input:hover, .e input:hover, .d  #zero:hover{
        background-color: rgb(109, 124, 77);
    }
    .d  #plus,.d  #minus, .e  input {
        background-color: gray;
        border-style: outset;
    }
    /* .d  #zero:hover{
        background-color: rgb(109, 124, 77);
    } */
    .d  #plus:hover,.d  #minus:hover, .e  input:hover{
        background-color: rgb(94, 92, 92);
    }
    .f  input {
        background-color: rgb(25, 71, 131);
        color: white;
        border-style: outset;
        /* margin-top: 0px; */
    }
    .f  input:hover {
        background-color: rgb(26, 53, 88);
    }
</style>
<body>
    <div style="border:1px solid; width: 230px; padding-left: 30px; padding-top: 10px; background-color: beige;">
        <div id = "calculate" style="background-color: white; word-break: break-all;">
            <!-- <input type="text" style="width: 96%;height: 90%;" id="value"> -->
            <span id = "text"></span>
        </div>
        <div class="a">
            <form action="" method="">
                <input type="button" onclick="num('one')" value="1" id="one">
                <input type="button" onclick="num ('two')" value="2" id="two">
                <input type="button" onclick="num ('three')" value="3" id="three">
            </form>
        </div>
        <div class="a">
            <form action="" method="">
                <input type="button" onclick="num ('four')" value="4" id="four">
                <input type="button" onclick="num ('five')" value="5" id="five">
                <input type="button" onclick="num ('six')" value="6" id="six">
            </form>
        </div>
        <div class="a">
            <form action="" method="">
                <input type="button" onclick="num ('seven')" value="7" id="seven">
                <input type="button" onclick="num ('eight')" value="8" id="eight">
                <input type="button" onclick="num ('nine')" value="9" id="nine">
            </form>
        </div>
        <div class="d">
            <form action="" method="">
                <input type="button" onclick="calculating ('plus')" value="+" id="plus">
                <input type="button" onclick="num ('zero')" value="0" id="zero">
                <input type="button" onclick="calculating ('minus')" value="-" id="minus">
                <!-- <input type="button" onclick="calculating ('*')" value="*" id="*"> -->
            </form>
        </div>
        <div class="e">
            <input type="button" onclick="calculating ('*')" value="*" id="*">
            <input type="button" onclick="calculating ('/')" value="/" id="/">
            <input type="button" onclick="total ()" value="=" id="total" style="background-color: rgb(184, 102, 72);">
        </div>
        <div class="f">
            <input type="button" onclick="reset ()" value="RESET" id="reset">
        </div>
    </div>
</body>
</html>
<script>
    var d ;
    function calculating (a = getElementById){
        var b = document.getElementById(a).value;
        var c = document.getElementsByTagName('span')[0];
        d = c.innerText;
        c.innerText = "";
        d += (b);
        c.innerText = d;
    }

    function num (a = getElementById) {
        var b = document.getElementById(a).value;  
        // alert(b+"클릭됨");
        var c = document.getElementsByTagName('span')[0];
        d = c.innerText;
        c.innerText = "";
        d += Number(b);
        c.innerText = d;
    }

    function total () {
        var a = document.getElementsByTagName('span')[0];
        a.innerText = eval(d);
        d = 0;
    }

    function reset () {
        var a = document.getElementsByTagName('span')[0];
        a.innerText = "";
    }
</script>
