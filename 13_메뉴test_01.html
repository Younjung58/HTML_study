<body>
    <h1> 주문메뉴 </h1>
    <div id="info"></div>
    메뉴선택 <input type="text" id="inputMenu"> / 수량 <input type="text" id="inputNum" style="width: 50px;">
    <input type="button" onclick="order()" value="주문">    
    <br>주문정보 <div id="order_info"></div>
    <hr>
</body>
<script>
    var menu = ['자장면','볶음밥','탕수육']
    let info = document.getElementById('info')
    let a

    window.onload = () => {
        a = menu.splice(',')
        // alert(a.length)
        for(var i=0;i<a.length;i++){
            info.innerHTML += a[i]
            if(i!=a.length-1){
                info.innerHTML +=" / "
            }
        }
    }

    function order() {
        let food = document.getElementsByTagName('input')[0]
        let num = document.getElementsByTagName('input')[1].value
        let sel = food.value
        let ans
        let confirm = true
        // alert(sel)
        for(var i=0;i<a.length;i++){
            if(sel==a[i]){
                ans = window.confirm("있는메뉴 입니다. / 수량 : "+num+"개")
                if(ans){
                    // console.log("확인이눌림")
                    var result = document.getElementById('order_info')
                    result.innerHTML = a[i].fontcolor('blue')
                    result.innerHTML += (" / "+num+"개").fontcolor('blue')
                    result.innerHTML +=document.createElement("button")
                }
                confirm = false
                return
            }
        }    
        if(confirm){
            alert("해당 메뉴는 존재하지 않습니다.")
        }
    }
